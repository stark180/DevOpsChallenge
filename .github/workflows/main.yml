name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Images
      run: |
        docker build -t backend-image:latest ./backend
        docker build -t frontend-image:latest ./frontend

    - name: Run Tests
      run: |
        # For backend tests (assuming Mocha is used)
        cd backend
        npm install
        npm test

        # For frontend tests (assuming Mocha is used)
        cd ../frontend
        npm install
        npm test

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Images
      run: |
        docker push backend-image:latest
        docker push frontend-image:latest
